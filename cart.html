<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulos ‚Äî Collection</title>
    <!-- Boxicons CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* --- Login Dropdown CSS --- */
      .login-container {
        position: relative;
        display: inline-block;
      }

      .login-dropdown {
        position: absolute;
        top: 40px;
        right: 0;
        width: 250px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #00bfff;
        border-radius: 8px;
        padding: 15px;
        display: none; /* initially hidden */
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .login-dropdown form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .login-dropdown input {
        padding: 8px 10px;
        border: 1px solid #00bfff;
        border-radius: 5px;
        outline: none;
      }

      .login-dropdown button {
        padding: 8px 10px;
        background-color: #00bfff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-dropdown button:hover {
        background-color: #0077b6;
      }
    </style>
  </head>
  <body>
    <div class="topbar">"STAY COOL ON EVERY SIP"</div>
    <header>
      <div style="display: flex; align-items: center; gap: 18px">
        <a href="#"><img src="image/logo.png" alt="" class="logo" /></a>
        <div style="color: var(--muted); font-size: 14px">
          Cool &nbsp; Purety &nbsp; Freshness
        </div>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search your Favourite...">
        <button>üîç</button>
      </div>

      <nav>
        <a href="#">Dispenser</a>
        <a href="#">Water Chiller</a>
        <a href="#">Sale</a>

        <!-- Login dropdown wrapper -->
       
      </nav>

      <div class="cart-icon" onclick="toggleCartDropdown()">
        <i class="bx bx-shopping-bag"></i>
        <span id="cart-count" class="cart-count">0</span>
      </div>
      <div id="cart-dropdown" class="cart-dropdown">
        <p>Your cart is empty.</p>
        <h4>Total: $<span id="dropdown-total">0</span></h4>
      </div>
    </header>

    <main>
      <!-- Your existing main content stays unchanged -->
    </main>

    <footer>
      <!-- Your existing footer stays unchanged -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      // --- Login Dropdown JS ---
      const loginBtn = document.getElementById('loginBtn');
      const loginDropdown = document.getElementById('loginDropdown');

      loginBtn.addEventListener('click', () => {
        loginDropdown.style.display = loginDropdown.style.display === 'block' ? 'none' : 'block';
      });

      // Close dropdown if clicked outside
      window.addEventListener('click', function(e) {
        if (!loginBtn.contains(e.target) && !loginDropdown.contains(e.target)) {
          loginDropdown.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
